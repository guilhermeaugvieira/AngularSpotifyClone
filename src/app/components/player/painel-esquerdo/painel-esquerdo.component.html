<div class="menus flex flex-column justify-start align-center">
  <div class="image-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="Logo Spotify"/>
  </div>

  <div class="menu-container flex flex-column opcoes">
    <app-botao-menu
      [descricao]="'Home'"
      [selecionado]="menuSelecionado === 'Home'"
      (click)="botaoClick('Home')"
    >
      <fa-icon [icon]="iconeHome"></fa-icon>  
    </app-botao-menu>

    <app-botao-menu
      [descricao]="'Pesquisar'"
      [selecionado]="menuSelecionado === 'Pesquisar'"
      (click)="botaoClick('Pesquisar')"
    >
      <fa-icon [icon]="iconePesquisar"></fa-icon>
    </app-botao-menu>

    <app-botao-menu
      [descricao]="'Artistas'"
      [selecionado]="menuSelecionado === 'Artistas'"
      (click)="botaoClick('Artistas')"
    >
      <fa-icon [icon]="iconeArtista"></fa-icon>
    </app-botao-menu>
  </div>

  <div class="menu-container flex flex-column justify-start align-center">
    <span class="playlist-titulo">
      Playlists
    </span>
    <div class="playlist-scroll">
      <app-botao-menu *ngFor="let playlist of playlists"
        [descricao] ="playlist.nome"
        [selecionado] = "menuSelecionado === playlist.id" 
        (click)="botaoClick(playlist.id)"
      >
        <fa-icon [icon]="iconePlaylist"></fa-icon>
      </app-botao-menu>
    </div>
  </div>

</div>

<div class="usuario-info">
  <app-rodape-usuario></app-rodape-usuario>
</div>
