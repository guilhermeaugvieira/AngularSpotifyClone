<div class="container card p-10 flex flex-column">
  <div class="image" [style.background-image]="'url(' + musica.album.imagemUrl + ')'"></div>
  <div class="controles">
    <span>
      {{ musica.titulo }}
    </span>
    <div class="botoes flex justify-evenly align-center">
      <fa-icon [icon]="iconeAnterior" (click)="voltarMusica()"></fa-icon>
      <fa-icon [icon]="iconeProximo" (click)="proximaMusica()"></fa-icon>
    </div>
  </div>
</div>
